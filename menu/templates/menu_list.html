{% load menus %}
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">

       <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="#"></a>
       </div>

       <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
             {% for menu in menus %}
                <li{% if menu.has_child %} class="dropdown"{% endif %}>
                   <a href = "{{ menu.get_absolute_url }}" {% if menu.has_child %}class="dropdown-toggle" data-toggle="dropdown"{% endif %}> {{ menu.title }} {% if menu.has_child %}<b class="caret"></b>{% endif %}</a>
                   {% if menu.has_child %}
                      <ul class="dropdown-menu">
                         {% for sub_menu in menu|get_submenus %}
                            <li><a href="{{ sub_menu.get_absolute_url }}">{{ sub_menu.title }}</a></li>
                         {% endfor %}
                      </ul>
                   {% endif %}
                </li>
             {% endfor %}
         </ul>
<!--
         <form class="navbar-form navbar-right form-search">
             <input type="text" class="form-control search-query" placeholder="Buscar...">
         </form>
-->
       </div><!--/.nav-collapse -->
    </div>
</nav>
